on:
  push:
    paths:
      -src/**
      workflow_dispatch:

jons:
  deploy:
    run-on: ubuntu-latest

    steps:
    -name: Checkout Repo-B
    uses: actions/checkout@v3

    -name: Init and Update submodules run: |
      git submodule init
      git submodule update --remote

    -name: Install Node.js and NPM dependencies
      uses actions/setup-node@v3 with: 
        node-version:'20.17.0'
    
    -run: |
      cd src
      npm install
      npm run build

    -name: Deploye
      cd 